<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="dist/css/fast.css">
    <title>YelpCamp</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container d-lg-none d-block">
            <nav class="navbar bg-white">
                <div class="logo-bar py-4">
                    <img src="assets/Logo.svg" alt="">
                </div>
            </nav>
        </div>
        <div class="row flex-lg-row flex-column-reverse vh-dynamic">
            <div class="col-xxl-7 col-lg-8 bg-yelp-primary">
                <div class="container px-3">
                    <div class="col-xxl-7 col-lg-8 mx-auto p-0">
                        <div class="logo-bar py-5 d-lg-block d-none">
                            <img src="assets/Logo.svg" alt="">
                        </div>
                        <div class="landing-content pt-3">
                            <h1 class="display-4 fw-bold text-yelp-dark">
                                Explore the best camps on Earth.
                            </h1>
                            <p class="text-yelp-secondary fw-500">
                                YelpCamp is a curated list of the best camping sports on Earth. Unfiltered and unbiased reviews.
                            </p>
                        </div>
                        <ul class="navbar-nav text-yelp-secondary">
                            <li class="nav-item d-flex align-items-center">
                                <img src="assets/Checkmark.svg" height="25" width="25" alt="">
                                <span class="ms-3 fw-500">
                                    Add your own camp suggestions.
                                </span>
                            </li>
                            <li class="nav-item d-flex align-items-center mt-3">
                                <img src="assets/Checkmark.svg" height="25" width="25" alt="">
                                <span class="ms-3 fw-500">
                                    Leave reviews and experiences.
                                </span>
                            </li>
                            <li class="nav-item d-flex align-items-center mt-3">
                                <img src="assets/Checkmark.svg" height="25" width="25" alt="">
                                <span class="ms-3 fw-500">
                                    See locations for all camps.
                                </span>
                            </li>
                        </ul>
                        <div class="mt-4">
                            <a href="campgrounds/home.html" class="btn btn-yelp-dark py-3 px-4 fw-medium">
                                View Campgrounds
                            </a>
                        </div>
                        <div class="mt-4 text-yelp-secondary fw-500 pb-lg-0 pb-4">
                            <p class="mb-1">Partnered With:</p>
                            <div class="d-flex align-items-center">
                                <img src="assets/Airbnb.svg" class="w-md-set" alt="">
                                <img src="assets/Booking.svg" class="w-md-set" alt="">
                                <img src="assets/Plum Guide.svg" class="w-md-set" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-5 col-lg-4 p-0 hero-image-container">
                <img src="assets/hero_image_tablet_mobile.jpg" class="d-lg-none d-block w-100" alt="">
            </div>
        </div>
    </div>    
</body>
</html>
