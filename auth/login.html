<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/main.css">
    <link rel="stylesheet" href="../dist/css/fast.css">
    <title>YelpCamp</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container d-lg-none d-block">
            <nav class="navbar bg-white">
                <div class="logo-bar py-4">
                    <img src="../assets/Logo.svg" alt="">
                </div>
            </nav>
        </div>
        <div class="row vh-dynamic">
            <div class="col-xxl-7 col-lg-8">
                <div class="container px-3">
                    <div class="col-xxl-7 col-lg-8 mx-auto p-0">
                        <div class="logo-bar py-5 d-lg-flex d-none justify-content-between align-items-center">
                            <img src="../assets/Logo.svg" alt="">
                            <div>
                                <a href="#" class="text-yelp-secondary nav-link p-0">
                                    <img src="../assets/back.svg" alt="">
                                    Back to campgrounds
                                </a>
                            </div>
                        </div>
                        <div class="landing-content pt-3">
                            <h2 class="fw-bold text-yelp-dark">
                                Start exploring camps from all around the world.
                            </h2>
                        </div>
                        <form action="#" class="mt-4">
                            <div class="form-group">
                                <label for="#" class="text-yelp-secondary mb-2 fw-500">Username</label>
                                <input type="text" name="username" id="username" class="form-control form-yelpcamp" placeholder="johndoe_91">
                            </div>
                            <div class="form-group mt-4">
                                <label for="#" class="text-yelp-secondary mb-2 fw-500">Password</label>
                                <input type="password" name="password" id="password" class="form-control form-yelpcamp" placeholder="Enter Your Password">
                            </div>
                            <div class="mt-4">
                                <button class="btn btn-yelp-dark w-100 py-3 px-4 fw-500" type="submit">
                                    Login
                                </button>
                                <p class="mb-0 text-yelp-secondary mt-2">
                                    Not a user yet?  <a href="#" class="text-yelp-link fw-bold">Create an account</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xxl-5 col-lg-4 p-0 testimonial-container bg-yelp-primary py-xl-0 py-5 mt-xl-0 mt-4">
                <div class="d-flex h-100 align-items-center justify-content-center">
                    <div class="col-xl-6 px-xl-0 px-4">
                        <h5 class="fw-extrabold">
                            "YelpCamp has honestly saved me hours of research time, and the
                            camps on here are definitely well picked and added."
                        </h5>
                        <div class="mt-4 user d-flex align-items-center">
                            <img src="../assets/User Testimonial.svg" height="40" width="40" class="rounded-circle" alt="">
                            <div class="ms-3">
                                <h6 class="fw-bold mb-0">May Andrews.</h6>
                                <p class="mb-0 text-yelp-secondary fw-500">
                                    Professional Hiker
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
